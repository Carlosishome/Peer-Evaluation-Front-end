<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <form action="/login" method="POST">
            <div>
                <label for="email" class="sr-only">TCU Email</label>
                <input type="email" id="email" name="email" placeholder="TCU Email" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            
            <div class="mt-4">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" class="mt-1 p-2 w-full border rounded-md" required>
            </div>

            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Login
                </button>
            </div>
        </form>
    </div>

</body>
</html>
